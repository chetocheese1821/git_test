<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Links and Images</title>
        <h1>HomePage</h1>
        <!--  Absolute Links are paths to other websites on the internet -->
        <a
            href="https://www.theodinproject.com/about"
            target="_blank"
            rel="noreferrer noopener"
            >About the odin project
        </a>

        <!-- Relative links  to pages located on our own website -->
        <p><a href="about.html" target="_blank"> About </a></p>

        <!-- An img -->
        <img
            src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?_gl=1*v6hb4g*_ga*MTIzNjk1MjEzNy4xNzUyMTA4MjI3*_ga_8JE65Q40S6*czE3NTIxMDgyMjckbzEkZzEkdDE3NTIxMDgyMzMkajU0JGwwJGgw"
            alt="Cute Dog Image"
            height="300"
        />

        <!-- Dog Image -->
        <img src="./images/dog.jpg" alt="Odin Dog Image" />

        <p>
            This page covers common image formats, but you many also be looking
            for skbidi and skbidid2 useful extras"
        </p>
        <h2>JPGs</h2>
        <!-- JPG Images are good for small images with lots of color -->
        <img src="images/mochi.jpg" />
        <h2>GIFs</h2>
        <!-- For simple animations -->
        <img src="images/mochi.gif" />
        <h2>PNGs</h2>
        <!-- For icons, technical diagrams,logos  (transparency support)-->
        <img src="images/mochi.png" />
        <h2>SVGs</h2>
        <img src="images/mochi.svg" width="300" height="300" />
    </head>
</html>
